<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürpriz 💖</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffcce0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      width: 100%;
      max-width: 390px; /* iPhone 13 genişliği */
      height: 100%;
      max-height: 844px; /* iPhone 13 yüksekliği */
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 22px;
      color: #ff4d94;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      background: linear-gradient(135deg, #ff99cc, #ff66b2);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 102, 178, 0.4);
    }
    button:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #ff66b2, #ff3385);
      box-shadow: 0 6px 14px rgba(255, 51, 133, 0.5);
    }
    .emoji {
      font-size: 30px;
      margin-top: 15px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    #finalMessage {
      font-size: 20px;
      color: #e60073;
      font-weight: bold;
      margin-bottom: 20px;
      min-height: 60px;
      white-space: pre-line;
      animation: fadeIn 0.8s ease-in-out;
    }
    #finalOptions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #yesBtn {
      background: #ff66b2;
      color: white;
      z-index: 10;
      position: relative;
    }
    #noBtn {
      background: #999;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="question">Hoşgeldin 💖</h1>
    <div class="options" id="options"></div>
    <div id="emoji"></div>
    <div id="finalMessage"></div>
    <div id="finalOptions"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Bugün kendinizi nasıl hissediyorsunuz Eloş hanım?",
        options: ["Çok iyi 😍", "İyi 🙂", "Kötü 😔"],
        emojis: ["🥳", "😊", "💔"]
      },
      {
        q: "Bu yıl akademik olarak başarılı olacağını düşünüyor musun?",
        options: ["Evet 💪", "Hayır 😅"],
        emojis: ["📚✨", "😴📉"]
      },
      {
        q: "Sence yıllar sonra evlenir miyiz?",
        options: ["Evet 💍", "Hayır 🙈"],
        emojis: ["💒", "😢"]
      },
      {
        q: "Sence ben gerçekten seni seviyor muyum?",
        options: ["Evet ❤️", "Hayır 😒"],
        emojis: ["💖", "🤨"]
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const emojiEl = document.getElementById("emoji");
    const finalMessage = document.getElementById("finalMessage");
    const finalOptions = document.getElementById("finalOptions");

    let current = 0;
    let noClickCount = 0;

    function showQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        questionEl.textContent = q.q;
        optionsEl.innerHTML = "";
        emojiEl.innerHTML = "";
        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            emojiEl.innerHTML = `<div class="emoji">${q.emojis[i]}</div>`;
            setTimeout(() => {
              current++;
              showQuestion();
            }, 1000); // emoji biraz kalıyor sonra yeni soru geliyor
          };
          optionsEl.appendChild(btn);
        });
      } else {
        showFinal();
      }
    }

    // Harf harf yazı efekti
    function typeWriterEffect(element, text, speed = 120) {
      element.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function showFinal() {
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      emojiEl.innerHTML = "";

      typeWriterEffect(finalMessage, "ELAAA... UZUN LAFIN KISASI... SEVGİLİM OLUR MUSUN 💍", 120);

      finalOptions.innerHTML = `
        <button id="yesBtn">Evet 💖</button>
        <button id="noBtn">Hayır 🙃</button>
      `;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      yesBtn.onclick = () => {
        finalMessage.textContent = "SENİ ÇOK SEVİYORUM 💘💍🎉";
        finalOptions.innerHTML = "";
        confettiEffect();
      };

      noBtn.onclick = () => {
        noClickCount++;
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;
        yesBtn.style.zIndex = "10";

        if (noClickCount >= 2) {
          noBtn.remove();
          yesBtn.style.margin = "0 auto";
          yesBtn.style.display = "block";
        }
      };
    }

    function confettiEffect() {
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.textContent = "💍";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-20px";
        conf.style.fontSize = "24px";
        conf.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    `;
    document.head.appendChild(style);

    showQuestion();
  </script>
</body>
</html>
