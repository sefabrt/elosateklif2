<body>
  <div id="container">

  <script>
    const questions = [
      {
        q: "BugÃ¼n kendinizi nasÄ±l hissediyorsunuz EloÅŸ hanÄ±m?",
        options: ["Ã‡ok iyi ğŸ˜", "Ä°yi ğŸ™‚", "KÃ¶tÃ¼ ğŸ˜”"],
        emojis: ["ğŸ¥³", "ğŸ˜Š", "ğŸ’”"]
      },
      {
        q: "Bu yÄ±l akademik olarak baÅŸarÄ±lÄ± olacaÄŸÄ±nÄ± dÃ¼ÅŸÃ¼nÃ¼yor musun?",
        options: ["Evet ğŸ’ª", "HayÄ±r ğŸ˜…"],
        emojis: ["ğŸ“šâœ¨", "ğŸ˜´ğŸ“‰"]
      },
      {
        q: "Sence yÄ±llar sonra evlenir miyiz?",
        options: ["Evet ğŸ’", "HayÄ±r ğŸ™ˆ"],
        emojis: ["ğŸ’’", "ğŸ˜¢"]
      },
      {
        q: "Sence ben gerÃ§ekten seni seviyor muyum?",
        options: ["Evet â¤ï¸", "HayÄ±r ğŸ˜’"],
        emojis: ["ğŸ’–", "ğŸ¤¨"]
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const emojiEl = document.getElementById("emoji");
    const finalMessage = document.getElementById("finalMessage");
    const finalOptions = document.getElementById("finalOptions");

    let current = 0;
    let noClickCount = 0;

    function showQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        questionEl.textContent = q.q;
        optionsEl.innerHTML = "";
        emojiEl.innerHTML = "";
        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            emojiEl.innerHTML = `<div class="emoji">${q.emojis[i]}</div>`;
            setTimeout(() => {
              current++;
              showQuestion();
            }, 1000); // emoji biraz kalÄ±yor sonra yeni soru geliyor
          };
          optionsEl.appendChild(btn);
        });
      } else {
        showFinal();
      }
    }

    // Harf harf yazÄ± efekti
    function typeWriterEffect(element, text, speed = 120) {
      element.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function showFinal() {
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      emojiEl.innerHTML = "";

      typeWriterEffect(finalMessage, "ELAAA... UZUN LAFIN KISASI... SEVGÄ°LÄ°M OLUR MUSUN ğŸ’", 120);

      finalOptions.innerHTML = `
        <button id="yesBtn">Evet ğŸ’–</button>
        <button id="noBtn">HayÄ±r ğŸ™ƒ</button>
      `;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      yesBtn.onclick = () => {
        finalMessage.textContent = "SENÄ° Ã‡OK SEVÄ°YORUM ğŸ’˜ğŸ’ğŸ‰";
        finalOptions.innerHTML = "";
        confettiEffect();
      };

      noBtn.onclick = () => {
        noClickCount++;
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;
        yesBtn.style.zIndex = "10";

        if (noClickCount >= 2) {
          noBtn.remove();
          yesBtn.style.margin = "0 auto";
          yesBtn.style.display = "block";
        }
      };
    }

    function confettiEffect() {
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.textContent = "ğŸ’";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-20px";
        conf.style.fontSize = "24px";
        conf.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    `;
    document.head.appendChild(style);

    showQuestion();
  </script>
