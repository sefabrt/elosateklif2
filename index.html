<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürpriz 💖</title>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .question, .finalMessage {
      font-size: 1.4rem;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .options button {
      background: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      margin: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .options button:hover {
      transform: scale(1.1);
    }
    .emoji {
      font-size: 2rem;
      margin-top: 10px;
      animation: popIn 0.6s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    .finalMessage {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
      min-height: 50px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="questionContainer" class="question"></div>
    <div class="options" id="options"></div>
    <div id="emojiContainer"></div>
    <div id="finalMessage" class="finalMessage hidden"></div>
  </div>

  <script>
    const questions = [
      { q: "Bugün kendinizi nasıl hissediyorsunuz eloş hanım?", a: ["Çok iyi", "İdare eder", "Daha iyi olabilirdi"] },
      { q: "Bu yıl akademik olarak başarılı olacağını düşünüyor musun?", a: ["Evet", "Belki", "Hayır"] },
      { q: "Sence yıllar sonra evlenir miyiz?", a: ["Kesinlikle", "Belki", "Sanmam"] },
      { q: "Sence ben gerçekten seni seviyor muyum?", a: ["Evet", "Hayır 🙄"] }
    ];

    const emojis = ["😊", "🥰", "😍", "🤭", "💖"];
    let currentQuestion = 0;

    const questionContainer = document.getElementById("questionContainer");
    const optionsContainer = document.getElementById("options");
    const emojiContainer = document.getElementById("emojiContainer");
    const finalMessage = document.getElementById("finalMessage");

    function showQuestion() {
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        questionContainer.textContent = q.q;
        optionsContainer.innerHTML = "";
        q.a.forEach(answer => {
          const btn = document.createElement("button");
          btn.textContent = answer;
          btn.onclick = () => handleAnswer();
          optionsContainer.appendChild(btn);
        });
      } else {
        showFinalMessage();
      }
    }

    function handleAnswer() {
      optionsContainer.innerHTML = "";
      questionContainer.textContent = "";
      const emoji = document.createElement("div");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.className = "emoji";
      emojiContainer.innerHTML = "";
      emojiContainer.appendChild(emoji);

      setTimeout(() => {
        emojiContainer.innerHTML = "";
        currentQuestion++;
        showQuestion();
      }, 1200);
    }

    function showFinalMessage() {
      finalMessage.classList.remove("hidden");
      typeWriter("ELAAA... UZUN LAFIN KISASI... SEVGİLİM OLUR MUSUN 💍");
      showYesNoButtons();
    }

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        finalMessage.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 120);
      }
    }

    function showYesNoButtons() {
      setTimeout(() => {
        optionsContainer.innerHTML = `
          <button id="yesBtn">Evet 💖</button>
          <button id="noBtn">Hayır 🙃</button>
        `;
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let noClicks = 0;

        noBtn.onclick = () => {
          noClicks++;
          yesBtn.style.transform = `scale(${1 + noClicks * 0.4})`;
          if (noClicks === 2) {
            noBtn.remove();
            yesBtn.style.position = "relative";
            yesBtn.style.margin = "0 auto";
            yesBtn.style.display = "block";
          }
        };
        yesBtn.onclick = () => {
          finalMessage.textContent = "YAŞASINNN! 🥳💖 Artık benim sevgilimsin!";
          optionsContainer.innerHTML = "";
        };
      }, 3500);
    }

    showQuestion();
  </script>
</body>
</html>
